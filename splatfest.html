<style>
  :root{
  --sideways:0px;
  }

  .stars {
    background-color: yellow;
    height: 30px;
    width: 30px;
    border-radius: 50%;
	margin:auto;
	box-shadow: 0px 0px 150px 200px yellow;
	z-index:0
	}
	
	.animated{
		animation-name:spin;
		animation-duration:10s;
		animation-iteration-count:infinite;
		animation-timing-function:linear;
		
		}

	@keyframes spin{
	50%{
		transform:rotate(calc(180deg + var(--degrees)));
		}
	
	100%{
		transform:rotate(calc(360deg + var(--degrees)));
		}

  }
  

	.centered{
		position:fixed;
		top:90%;
		left:50%;
		margin-top:-15px;
		margin-left:-15px;
		
		}
		
	.raycentered{
		position:fixed;
		top:90%;
		left:50%;
		margin-top:0px;
		margin-left:-120px;
		transform-origin:top;
		transform:rotate(var(--degrees));
		
		}
	.ray{
	background-color:yellow;
	width:30px;
	height:500px;
	transform:skewX(20);
	}
	
	.trapezoid {
      border-bottom: 2000px solid yellow;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      height: 0;
      width: 2px;
	  z-index:-1
    }
	
	.icon{
		position:fixed;
		display:float;
		top:-250px;
		z-index:2;
		margin:auto;
		}
	.falling{
		
		animation-name:fall;
		animation-duration:4s;
		animation-iteration-count:1;
		animation-timing-function:linear;
	 }
	@keyframes fall{
	0%{
	transform:translate(var(--sideways),0px);
	}
	100%{
	transform:translate(var(--sideways),500vh);
	}
	}
	.eggman{
	    position:fixed;
	    transform-origin: center top;
		left:50%;
		margin-left:-25vh;
		height:70vh;
		width:50vh;
		object-fit:contain;
		
		overflow:hidden;
		
		
		
		

	  z-index:1;
	  }
	.eggfall{
	  animation-name:egg;
	  animation-duration:40s;
	  animation-iteration-count:1;
	  animation-timing-function:linear;
	  animation-fill-mode:forwards;
	  }
	 @keyframes egg{
	 0%{
	    
		margin-top:100vh;
	    }
	  25%{
	    
		margin-top:100vh;
	    }
	  60%{
		
		margin-top:30vh;
		transform:scale(1.0);
		}
		
	  
	  100%{
	    margin-top:5vh;
		transform:scale(1.5);
		}
	  }
	 
	 
	
</style>
